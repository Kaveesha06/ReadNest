<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bazaar | Verify Account </title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00b98e;
            --primary-hover: #00a47a;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .verification-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .verification-title {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .verification-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .verification-steps {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .verification-steps li {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .verification-steps i {
            background: rgba(0, 185, 142, 0.1);
            color: var(--primary-color);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        
        .code-inputs input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .code-inputs input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 185, 142, 0.15);
            transform: translateY(-2px);
        }
        
        .btn-verify {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-verify:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .resend-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .resend-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="logo">
                <i class="fas fa-book"></i>Book Bazaar
            </div>
            
            <h2 class="verification-title">Verify Your Account</h2>
            <p class="verification-subtitle">Secure your account and unlock all features</p>
            
            <ul class="verification-steps">
                <li>
                    <i class="fas fa-envelope"></i>
                    <div>
                        <strong>Check your email</strong>
                        <p class="mb-0">We've sent a 6-digit code to your registered email address</p>
                    </div>
                </li>
                <li>
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <strong>Enter verification code</strong>
                        <p class="mb-0">This helps us ensure it's really you</p>
                    </div>
                </li>
            </ul>
            
            <div class="code-inputs">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>
            
            <button class="btn btn-primary btn-verify pulse-animation">
                Verify & Continue
            </button>
            
            <div class="resend-link">
                <p>Didn't receive the code? <a href="#">Resend code</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
