<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account | BookPlatform</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts - Inter -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #00b98e;
                --primary-hover: #00a47a;
                --border-radius: 12px;
                --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: #f5f7fa;
                color: #333;
            }

            .account-container {
                max-width: 1200px;
                margin: 30px auto;
                background: white;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                overflow: hidden;
                animation: fadeIn 0.6s ease-out;
            }

            .account-sidebar {
                background: #f8f9fa;
                padding: 30px;
                height: 100%;
            }

            .account-content {
                padding: 30px;
            }

            .account-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 20px;
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .profile-image-container {
                position: relative;
                width: 100px;
                height: 100px;
            }

            .profile-image {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid white;
                box-shadow: var(--box-shadow);
            }

            .change-profile-btn {
                position: absolute;
                bottom: 0;
                right: 0;
                background: var(--primary-color);
                color: white;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid white;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .change-profile-btn:hover {
                background: var(--primary-hover);
                transform: scale(1.1);
            }

            .account-title {
                font-weight: 600;
                color: var(--primary-color);
            }

            .member-since {
                color: #6c757d;
                font-size: 0.9rem;
            }

            .nav-link {
                color: #495057;
                padding: 10px 0;
                font-weight: 500;
                transition: all 0.2s;
            }

            .nav-link:hover, .nav-link.active {
                color: var(--primary-color);
            }

            .nav-link i {
                width: 24px;
                text-align: center;
                margin-right: 10px;
            }

            .form-label {
                font-weight: 500;
                margin-bottom: 8px;
            }

            .form-control {
                border-radius: 8px;
                padding: 12px 15px;
                border: 1px solid #e1e5eb;
                transition: all 0.3s ease;
            }

            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.25rem rgba(0, 185, 142, 0.15);
            }

            .btn-primary {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
                border-radius: 8px;
                padding: 12px 20px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: var(--primary-hover);
                border-color: var(--primary-hover);
                transform: translateY(-2px);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 991px) {
                .account-sidebar {
                    padding: 20px;
                }

                .account-content {
                    padding: 20px;
                }

                .account-header {
                    flex-direction: column;
                    text-align: center;
                }

                .profile-image-container {
                    margin-bottom: 15px;
                }
            }

            @media (max-width: 767px) {
                .account-container {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row account-container g-0">
                <!-- Sidebar Navigation -->
                <div class="col-lg-3 account-sidebar">
                    <div class="d-flex flex-column">
                        <h4 class="account-title mb-4">
                            <i class="fas fa-book"></i> BookPlatform
                        </h4>

                        <div class="account-header">
                            <div class="profile-image-container">
                                <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
                                <div class="change-profile-btn" title="Change Profile Picture">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                            <div>
                                <h3>Hello, <strong>John</strong></h3>
                                <p class="member-since">Member Since Sep 2024</p>
                            </div>
                        </div>

                        <nav class="nav flex-column">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-user"></i> Account Details
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-book"></i> My Books
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-list"></i> Book Listing
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-receipt"></i> Orders
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-map-marker-alt"></i> Addresses
                            </a>
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="col-lg-9 account-content">
                    <h2 class="mb-4">Account Details</h2>

                    <form>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="John">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="Doe">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" value="john@example.com">
                        </div>

                        <h3 class="mb-4">Password Change</h3>

                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Simple animation for form elements
            document.querySelectorAll('.form-control').forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(10px)';
                input.style.transition = `all 0.3s ease ${index * 0.1}s`;

                setTimeout(() => {
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 100);
            });

            // Profile image upload functionality
            document.querySelector('.change-profile-btn').addEventListener('click', function () {
                // In a real app, this would trigger a file input dialog
                alert('Profile picture upload functionality would appear here');

                // Example of how you would implement it:
                // const fileInput = document.createElement('input');
                // fileInput.type = 'file';
                // fileInput.accept = 'image/*';
                // fileInput.click();
                // fileInput.addEventListener('change', handleImageUpload);
            });
        </script>
    </body>
</html>
